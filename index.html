<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Jobs</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <h1>devjobs</h1>
        <div style="display: flex; flex-direction: row; align-items: center">
          <i class="i i-sun"></i>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <i class="i i-moon"></i>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" name="" placeholder="Enter location ..." id="" />
        <button class="search-bar__button search-bar__button-filter">
          <i class="i i-filter"></i>
        </button>
        <button class="search-bar__button search-bar__button-search">
          <i class="i i-search"></i>
        </button>
      </div>
    </header>
  </body>
</html>
